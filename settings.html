<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Akun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Style/settings.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Pengaturan Akun</h2>
                <a href="monitor.html" class="action-btn back-btn"><i class="fas fa-arrow-left"></i> Kembali ke Monitor</a>
            </div>
            <div class="card-body">
                <form id="settings-form" novalidate>
                    <div class="profile-section">
                        <label for="profileImageInput" class="avatar-container">
                            <img id="profile-preview" src="" alt="Foto Profil" class="avatar-img" style="display: none;">
                            <div id="avatar-placeholder" class="avatar-placeholder">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="avatar-overlay">
                                <i class="fas fa-camera"></i>
                                <span>Ganti Foto</span>
                            </div>
                        </label>
                        <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                    </div>

                    <input type="hidden" id="user-key">

                    <div id="user-data-group">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">Nomor Telepon</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password Baru</label>
                            <input type="password" id="password" placeholder="Kosongkan jika tidak ingin diubah">
                            <small>Minimal 8 karakter. Kosongkan jika tidak ingin mengubah password.</small>
                        </div>
                    </div>

                    <div id="otp-group" style="display: none;">
                        <p class="info-text">Kami telah mengirimkan kode OTP ke email Anda (<span id="otp-email-info"></span>) untuk verifikasi perubahan.</p>
                        <div class="input-group">
                            <label for="otp">Kode OTP</label>
                            <input type="text" id="otp" placeholder="Masukkan 6 digit kode" maxlength="6" required>
                        </div>
                    </div>
                    
                    <div id="error-message" style="display: none;"></div>
                    <button type="submit" id="submit-btn" class="action-btn save-btn">Simpan Perubahan</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="js/settings/settings-firebase.js"></script>
    <script src="js/settings/settings-utils.js"></script>
    <script>
        // Konfigurasi Cloudinary
        window.SettingsApp = window.SettingsApp || {};
        SettingsApp.CLOUDINARY_CLOUD_NAME = 'dca2fjndp';
        SettingsApp.CLOUDINARY_UPLOAD_PRESET = 'dbimage';
    </script>
    <script src="js/settings/settings-data.js"></script>
    <script src="js/settings/settings-ui.js"></script>
    <script src="js/settings/settings.js"></script>
</body>
</html>
